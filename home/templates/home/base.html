{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" > -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
  <title>Litmus - {{ title }}</title>
  
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}" >
  <!-- <link rel="stylesheet" type="text/css" href=" static 'bootstrap/bootstrap-grid.min.css' " > -->
  <!-- <link rel="stylesheet" type="text/css" href="/static/bootstrap/site.css" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="/static/bootstrap/grid.css" /> -->
  <script src="{% static 'scripts/modernizr-2.6.2.js' %}"></script>
  <!-- <link rel="shortcut icon" href="url ('static', filename='favicon.ico') " /> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1f1f1f;">
      <div class="container body-content">
      <a class="navbar-brand" href="/">Litmus</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {{ nav_home }}">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {{ nav_library }}">
            <a class="nav-link" href="{% url 'library' %}">Library</a>
          </li>
          <li class="nav-item {{ nav_about }}">
            <a class="nav-link" href="{% url 'about' %}">About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
  <div class="container body-content">
      <div class="jumbotron" style="background-color:rgb(192, 192, 192); padding:30px; padding-bottom: 10px">
          <h2>Litmus Project</h2>
          <h5>ModenJay<sup>&reg</sup> Color Studio</h5>
      </div>
      {% block content %}{% endblock %}
      <hr />
      <footer>
          <p>&copy; {{year}} - ModenJay<sup>&reg</sup> Color Studio</p>
      </footer>
  </div>
  
    
  <script src="{% static 'scripts/jquery-1.10.2.js' %}"></script>
  <script src="{% static 'scripts/bootstrap.js' %}"></script>
  <script src="{% static 'scripts/respond.js' %}"></script>
  {% block scripts %}{% endblock %}

</body>
</html>
